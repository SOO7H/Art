<hr />
<div class="container-2" style="display: flex; justify-content: center;">
  <div class="input-group" style="display: flex; width: 20rem;" [formGroup]="formData">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" formControlName="searchFilter" />
    <button type="button" class="btn btn-outline-primary">search</button>
  </div>
</div>
<hr />

<div class="container">
  <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of data?.data">
          <div class="product-grid">
              <div class="product-image">
                  <a class="image">
                      <img class="pic-1" routerLink="/art-detail/{{item.id}}"
                      src="https://www.artic.edu/iiif/2/{{item.image_id}}/full/843,/0/default.jpg">
                      <img class="pic-2" routerLink="/art-detail/{{item.id}}"
                      src="https://www.artic.edu/iiif/2/{{item.image_id}}/full/843,/0/default.jpg">
                  </a>

                  <ul class="social">
                      <li routerLink="/art-detail/{{item.id}}"><a  data-tip="Quick View"><fa-icon [icon]="faInfo" ></fa-icon></a></li>
                      <li (click)="addtowishlist(item.id)"><a  data-tip="Add to wishlist"><fa-icon [icon]="faHeart" ></fa-icon></a></li>
                  </ul>
              </div>
              <div class="product-content">
                  <h3 class="title">{{item.title}}</h3>
                  <div class="price">{{item.artist_title}}</div>
              </div>
          </div>
      </div>
  </div>
</div>
<br>

<div style="display: flex; align-items: center; justify-content: center;">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="getPrevPage()">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" (click)="getProByPg(1)">1</a></li>
      <li class="page-item"><a class="page-link" (click)="getProByPg(2)">2</a></li>
      <li class="page-item"><a class="page-link" (click)="getProByPg(3)">3</a></li>
      <li class="page-item" (click)="getNextPage()">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
